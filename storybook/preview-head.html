<script>
  function loadFont(url) {
    var res = document.createElement("link");
    res.rel = "preload";
    res.as = "style";
    res.href = url;
    document.head.appendChild(res);
  }
  setTimeout(function() {
    loadFont("https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700|Muli:300,300i,400,600,700,700i");
  }, 400)
  </script>
